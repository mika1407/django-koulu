{% extends 'index.html' %}

{% block content %}

{% for s in supplier %}
<div class="card" style="width: 25rem;">
    <div class="card-header">
        <h5>Editing {{s.companyname}}</h5>
        <div class="card-body">
            <form method="post" action="/edit-supplier-post/{{s.id}}/">

                {%csrf_token %}

                <div class="form-group">
                    <label>Contact</label>
                    <input type="text" name="contactname" value={{s.contactname}}>
                </div>
                <div class="form-group">
                    <label>Address</label>
                    <input type="text" name="address" value={{s.address}}>
                </div>
                <div class="form-group">
                    <label>Phone</label>
                    <input type="text" name="phone" value={{s.phone}}>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email" value={{s.email}}>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <input type="text" name="country" value={{s.country}}>
                </div>
                <input type="submit" value="Update" class="btn btn-success btn-sm">
                <input type="button" onclick="window.location.href='/suppliers'" id="hide-btn"
                    class="btn btn-secondary btn-sm" value="Cancel">
            </form>
        </div>
    </div>
</div>

{%endfor%}

{% endblock %}
